<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

        <h:form id="frmTest">
<p:panel>
            <p:dataTable widgetVar="testDataTable"
                value="#{testView.list}" var="obj"
                scrollable="true" scrollHeight="100" dir="rtl">
                <p:column headerText="id" style="background-color:aquamarine;">#{obj.id}</p:column>
                <p:column headerText="name">#{obj.name}</p:column>
                <p:column headerText="artist">#{obj.artist}</p:column>
            </p:dataTable>
</p:panel>
        </h:form>

    </h:body>
</html>
